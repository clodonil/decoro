<table class="table table-striped table-bordered table-hover">
   <thead>                                                 
      <tr>                                             
          <th> Nome </th>
          <th> Tel </th>
          <th> E-Mail</th>
          <th> </th>
      </tr>
    </thead> 
    <tbody>
    {% for emp in ordenar_nomes(m) %}
      <tr>                            
         <td> {{emp.nome.upper()}} </td>
         <td> {{emp.tel1}}</td>
         <td> {{emp.email}}</td>                             
         <td> 
            <div class="hidden-phone visible-desktop btn-group">  
                <a class="btn btn-small btn-primary" href="{{url_for('contato.view', emp_id=emp.id,obj=isclass(emp))}}"> 
                   <i class="icon-eye-open bigger-120">   </i> 
                   Detalhes                                      
                </a>
            </div>             

         </td>
      </tr>
    {% endfor %}
    </tbody>  
</table>
